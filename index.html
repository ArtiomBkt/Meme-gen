<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/styles.css">
   <title>MemeGen</title>
</head>
<body>

   <div class="container">

      <header>
         <div class="nav-container">
            <div class="logo"><img src="misc/images/LOGO.png" alt="logo" /></div>
            <div class="nav-links">
               <ul>
                  <li><a href="">Gallery</a></li>
                  <li><a href="">Memes</a></li>
                  <li><a href="">About</a></li>
               </ul>
            </div>
            <div class="hamburger">
               <span class="bar"> </span>
               <span class="bar"> </span>
               <span class="bar"> </span>
            </div>
         </div>
      </header>

      <main>
         <div class="meme-filter">
            <input type="text" placeholder="Search">
         </div>

         <div class="template-gallery"></div>

         <div class="generator-container">
            <div class="meme-generator hidden">

               <canvas id="canvas"></canvas>

               <div class="controllers canvas-grid">
                  <input type="text" class="text-input">

                  <button class="btn btn-add-line">+</button>
                  <button class="btn btn-remove-line">
                     <img src="misc/images/trash-alt-regular.svg" alt="remove-line">
                  </button>

                  <button class="btn btn-increase-font-size">
                     A+ 
                     <!-- ADD IMG -->
                  </button>
                  <button class="btn btn-decrease-font-size">
                     A-
                     <!-- ADD IMG -->
                  </button>
                  <button class="btn btn-align-left">
                     <img src="misc/images/align-left-solid.svg" alt="align-left">
                  </button>
                  <button class="btn btn-align-center">
                     <img src="misc/images/align-center-solid.svg" alt="align-center">
                  </button>
                  <button class="btn btn-align-right">
                     <img src="misc/images/align-right-solid.svg" alt="align-right">
                  </button>

                  <select class="font-select">
                     <option value="impact">Impact</option>
                     <option value="arial">Arial</option>
                     <option value="verdana">Verdana</option>
                  </select>
                  <div class="stroke-selector">
                     <button class="btn btn-stroke-color">
                        <label for="stroke-input">
                           <img src="misc/images/paint-brush-solid.svg" alt="stroke select" />
                        </label>
                     </button>
                     <input type="color" class="stroke-input" id="stroke-input">
                  </div>
                  <div class="fill-selector">
                     <button class="btn btn-fill-color">
                        <label for="fill-input">
                           <img src="misc/images/fill-solid.svg" alt="fil select" />
                        </label>
                     </button>
                     <input type="color" class="fill-input" id="fill-input">
                  </div>
                  
                  <button class="btn btn-save">Save</button>
               </div>
            </div>
         </div>
      </main>

      <footer>

      </footer>

   </div>

   <script src="js/services/storage.service.js"></script>
   <script src="js/services/canvas.service.js"></script>
   <script src="js/services/meme.service.js"></script>
   <script src="js/main.js"></script>

   <script>
      (function initMobileMenu() {
      const hamburger = document.querySelector('.hamburger')
      const navMenu = document.querySelector('.nav-links')
      const navLink = navMenu.querySelectorAll('li')
      const main = document.querySelector('main')
      const footer = document.querySelector('footer')

      hamburger.addEventListener('click', openMobileMenu)
      navLink.forEach(link => link.addEventListener('click', closeMobileMenu))
      document.addEventListener('scroll', closeMobileMenu)

      function openMobileMenu() {
         hamburger.classList.toggle('active')
         navMenu.classList.toggle('active')
         if (navMenu.classList.contains('active')) {
            main.style.filter = 'blur(.7em)'
            footer.style.filter = 'blur(.7em)'
         } else {
            main.style.filter = 'none'
            footer.style.filter = 'none'
         }
      }

      function closeMobileMenu() {
         hamburger.classList.remove('active')
         navMenu.classList.remove('active')
         main.style.filter = 'none'
         footer.style.filter = 'none'
      }

   })()
   </script>

</body>
</html>
