<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/styles.css" />
      <title>MemeGen</title>
   </head>
<body>

   <div class="container">

      <header>
         <div class="nav-container">
            <div class="logo">
               <a href=""><img src="./misc/images/logo.png" alt="logo" /></a>
            </div>
            <div class="nav-links">
               <ul>
                  <li><a href="">Gallery</a></li>
                  <li class="memes-tab"><a href="">Memes</a></li>
                  <li><a href="">About</a></li>
               </ul>
            </div>
            <div class="hamburger">
               <span class="bar"> </span>
               <span class="bar"> </span>
               <span class="bar"> </span>
            </div>
         </div>
      </header>

      <main>

         <div class="template-gallery"></div>

         <div class="generator-container">
            <div class="meme-generator hidden">

               <canvas id="canvas"></canvas>

               <div class="controllers canvas-grid">
                  <input type="text" class="text-input" />

                  <button class="btn btn-add-line">
                     <img src="misc/images/plus-solid.svg" alt="add line" />
                  </button>
                  <button class="btn btn-remove-line">
                     <img src="misc/images/trash-alt-regular.svg" alt="remove-line" />
                  </button>

                  <button class="btn btn-switch-line">
                     <img src="misc/images/sort-solid.svg" alt="switch-line" />
                  </button>
                  <button class="btn btn-line-up">
                     <img src="misc/images/arrow-up-solid.svg" alt="move-line-up" />
                  </button>
                  <button class="btn btn-line-down">
                     <img src="misc/images/arrow-down-solid.svg" alt="move-line-down" />
                  </button>

                  <button class="btn btn-increase-font-size">
                     <img src="misc/images/search-plus-solid.svg" alt="increase font size" />
                  </button>
                  <button class="btn btn-decrease-font-size">
                     <img src="misc/images/search-minus-solid.svg" alt="decrease font size" />
                  </button>

                  <button class="btn btn-align-left">
                     <img src="misc/images/align-left-solid.svg" alt="align-left" />
                  </button>
                  <button class="btn btn-align-center">
                     <img src="misc/images/align-center-solid.svg" alt="align-center" />
                  </button>
                  <button class="btn btn-align-right">
                     <img src="misc/images/align-right-solid.svg" alt="align-right" />
                  </button>

                  <select class="font-select">
                     <option value="impact">Impact</option>
                     <option value="arial">Arial</option>
                     <option value="verdana">Verdana</option>
                  </select>

                  <div class="stroke-selector">
                     <button class="btn btn-stroke-color">
                        <label for="stroke-input">
                           <img src="misc/images/paint-brush-solid.svg" alt="stroke select" />
                        </label>
                     </button>
                     <input type="color" class="stroke-input" id="stroke-input" />
                  </div>
                  <div class="fill-selector">
                     <button class="btn btn-fill-color">
                        <label for="fill-input">
                           <img src="misc/images/fill-solid.svg" alt="fil select" />
                        </label>
                     </button>
                     <input type="color" class="fill-input" id="fill-input" />
                  </div>
                  
                  <button class="btn btn-save">Save</button>
               </div>
            </div>
         </div>

         <div class="modal-container hide-modal">
            <div class="sharing-card">
               <div class="btn download-meme">
                  <a href="" class="btn-download" download="my-meme.jpg">
                     <img src="misc/images/download-solid.svg" alt="download" />
                  </a>
               </div>
               <div class="btn fb-share">
                  <a href="" class="btn-fb-share">
                     <img src="misc/images/facebook.svg" alt="fb-share" />
                  </a>
               </div>
               <div class="btn share">
                  <a href="" class="btn-share">
                     <img src="misc/images/share-alt-solid.svg" alt="share" />
                  </a>
               </div>
            </div>
         </div>
         
      </main>
      
      <footer>
         <div class="right">
            &copy;offerights. All rights reserved.
         </div>
      </footer>

   </div>
   
   <script src="/js/services/storage.service.js"></script>
   <script src="/js/services/canvas.service.js"></script>
   <script src="/js/services/meme.service.js"></script>
   <script src="/js/services/share.service.js"></script>
   <script src="/js/main.js"></script>
   <script src="/js/meme-listeners.js"></script>

</body>
</html>
